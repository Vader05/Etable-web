<div class="header-user-list">
    <button class="btn-nuevo ml-1 mr-1" (click)="nuevo()">
        <em class="mdi mdi-plus-box-multiple-outline f-16"></em> Nuevo
    </button>
</div>
<div *ngIf="load" class="div-loading" style="position:absolute"><img alt="loading" class="loading" src="{{loading}}" /></div>
<div class="mt-3 table-responsive">
    <div class="f-13 ml-3" *ngIf="sinTipos"><span>No se han creado tipos de usuario</span></div>
    <table class="table table-hover" *ngIf="!sinTipos">
        <caption style="display: none;">tabla</caption>
        <thead class="header-table">
            <tr>
                <td style="width: 50px;"></td>
                <th id="nombre">
                    <div class="center-head">Nombre</div>
                </th>
                <th id="descripcion">
                    <div class="center-head">Descripci√≥n</div>
                </th>
            </tr>
        </thead>
        <tbody class="header-body">
            <tr *ngFor="let tipousuario of list">
                <td>
                    <button class="btn-edit mt-1" (click)="editar(tipousuario)">
                        <em class="mdi mdi-border-color" style="font-size: 20px;"></em>
                    </button>

                </td>
                <td style="width: 150px;">
                    <div class="center-body">{{tipousuario.tiponombre}}</div>
                </td>
                <td>
                    <div class="center-body">{{tipousuario.tipodescripcion}}</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
