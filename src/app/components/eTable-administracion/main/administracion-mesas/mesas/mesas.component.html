<div class="header-user-list">
    <button class="btn-nuevo ml-1 mr-1" (click)="nuevaMesa()">
        <em class="mdi mdi-plus-box-multiple-outline f-16"></em> Nueva Mesa
    </button>
</div>
<div *ngIf="load" class="div-loading" style="position:absolute"><img alt="loading" class="loading" src="{{loading}}" /></div>
<div class="mt-3 table-responsive">
    <table class="table table-hover">
        <caption style="display: none;">tabla</caption>
        <thead class="header-table">
            <tr>
                <td style="width: 100px;"></td>
                
                <th id="nombre">
                    <div class="center-head">Nombre Mesa</div>
                </th>
                <th id="perfil">
                    <div class="center-head">Perfil</div>
                </th>
                <th id="estado">
                    <div class="center-head">Estado</div>
                </th>
                <th id="capacidad">
                    <div class="center-head">Capacidad</div>
                </th>
            </tr>
        </thead>
        <tbody class="header-body">
                <tr *ngFor= "let mesadto of mesasdto">
                    <td >
                        <div class="row">
                                <button class="btn-edit mt-1 ml-3 "(click)="editarMesa(mesadto.cmesa)">
                                        <em class="mdi mdi-border-color" style="font-size: 20px; display: inline-block !important;"></em>
                                    </button>
                                   
                                    <button type="button" class="btn-edit mt-1 ml-2" (click)="eliminarMesa(mesadto.cmesa)">
                                            <em class="mdi mdi-delete  " style="font-size: 20px; display: inline-block !important;"></em> 
                                    </button>
    
                        </div>
                    </td>
                   
                    <td>
                        <div class="center-body">{{mesadto.nombremesa}} </div>
                     </td>
                    <td>
                            <div class="center-body">{{mesadto.emdescripcion}} </div>
                    </td>
                    <td>
                            <div class="center-body">{{mesadto.pmnombre}} </div>
                    </td>
                    <td>
                        <div class="center-body" *ngIf="mesadto.pmcapacidad===1">{{mesadto.pmcapacidad}} persona</div>
                        <div class="center-body" *ngIf="mesadto.pmcapacidad>1">{{mesadto.pmcapacidad}} personas</div>
                    </td>
                </tr>
            </tbody>
    </table>
</div>
